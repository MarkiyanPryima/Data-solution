<div class="container">
  <h1 mat-dialog-title>Edit item</h1>
</div>
<div mat-dialog-content>
  <form class="form" #myForm="ngForm">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput ngModel name="name" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Value</mat-label>
      <input matInput ngModel name="value" required>
    </mat-form-field>
    <button [disabled]="!myForm.valid" mat-dialog-close mat-raised-button color="primary" class="add-button"
            type="submit" (click)="onSubmit()">Edit</button>
  </form>
</div>
